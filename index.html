<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Moodle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* ====== PORTADA PRINCIPAL ====== */
    .portada {
      height: 100vh;
      width: 100%;
      background-image: url("Guadaprueba3/fondogrande3.jpg"); /*imagen de escritorio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* ====== ÍCONOS EN DESKTOP ====== */
    .iconos {
      display: flex;
      gap: 1.3rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .iconos a {
      text-decoration: none;
    }

    .iconos img {
      width: 160px; /* Tamaño de los íconos en desktop */
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

    .iconos img:hover {
      transform: scale(1.3);
    }

    /* ====== FONDO PARA TABLET ====== */
    @media (max-width: 1024px) {
      .portada {
        background-image: url("Guadaprueba3/fondomediano3.jpg"); /* imagen para tablets */
      }
    }

    /* ====== MOBILE ====== */
    @media (max-width: 600px) {
      .portada {
        background-image: url("Guadaprueba3/fondochico3.jpg"); /* Mobile */
      }

      .iconos {
        flex-direction: column;
        gap: 1rem;
      }

      .iconos img {
        width: 110px; /* Tamaño reducido */
      }

      /* Reemplazo de imágenes con versión mobile */
      .iconos a:nth-child(1) img {
        content: url("Guadaprueba2/puntolectura2small.png");
      }
      .iconos a:nth-child(2) img {
        content: url("Guadaprueba2/parada1small.png");
      }
      .iconos a:nth-child(3) img {
        content: url("Guadaprueba2/parada2small.png");
      }
      .iconos a:nth-child(4) img {
        content: url("Guadaprueba2/parada3small.png");
      }
      .iconos a:nth-child(5) img {
        content: url("Guadaprueba2/puntoencuentro2small.png");
      }
    }

    /* ====== MOBILE MUY PEQUEÑO ====== */
    @media (max-width: 480px) {
      .iconos img {
        width: 80px; /* íconos aún más chicos */
      }
    }
  </style>
</head>
<body>
  <div class="portada">
    <div class="iconos">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20564" target="_blank">
        <img src="Guadaprueba2/puntopartida.png" alt="Icono 1">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20565" target="_blank">
        <img src="Guadaprueba2/parada1b.png" alt="Icono 2">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20566" target="_blank">
        <img src="Guadaprueba2/parada2b.png" alt="Icono 3">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20567" target="_blank">
        <img src="Guadaprueba2/parada3b.png" alt="Icono 4">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20568" target="_blank">
        <img src="Guadaprueba2/puntoencuentro2.png" alt="Icono 5">
      </a>
    </div>
  </div>
</body>
</html>
