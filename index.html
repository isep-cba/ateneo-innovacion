<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Moodle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Contenedor principal */
    .portada {
      height: 100vh;
      width: 100%;
      background-image: url("Guadaprueba2/fondo2.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Íconos en desktop */
    .iconos {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .iconos a {
      text-decoration: none;
    }

    .iconos img {
      width: 170px; /* tamaño desktop */
      transition: transform 0.3s;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

    .iconos img:hover {
      transform: scale(1.2);
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .iconos {
        flex-direction: column;
        gap: 1rem;
      }

      .iconos img {
        width: 110px; /* tamaño chico en mobile */
      }

      /* Reemplazo de imágenes en mobile */
      .iconos a:nth-child(1) img {
        content: url("Guadaprueba2/parada1small.png");
      }
      .iconos a:nth-child(2) img {
        content: url("Guadaprueba2/parada2small.png");
      }
      .iconos a:nth-child(3) img {
        content: url("Guadaprueba2/parada3small.png");
      }
      
      .iconos a:nth-child(4) img {
        content: url("Guadaprueba2/puntolectura2small.png");
      }
      
      .iconos a:nth-child(5) img {
        content: url("Guadaprueba2/puntoencuentro2small.png");
      }
    }

    @media (max-width: 480px) {
      .iconos img {
        width: 70px; /* aún más chico en móviles pequeños */
      }
    }
  </style>
</head>
<body>
  <div class="portada">
    <div class="iconos">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20564" target="_blank">
        <img src="Guadaprueba2/puntolectura2.png" alt="Icono 4">
     
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20565" target="_blank">
        <img src="Guadaprueba2/parada1b.png" alt="Icono 1">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20566" target="_blank">
        <img src="Guadaprueba2/parada2b.png" alt="Icono 2">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20567" target="_blank">
        <img src="Guadaprueba2/parada3b.png" alt="Icono 3">
      </a>
     
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20568" target="_blank">
        <img src="Guadaprueba2/puntoencuentro2.png" alt="Icono 5">
      </a>
    </div>
  </div>
</body>
</html>
