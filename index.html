<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Moodle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* ====== PORTADA PRINCIPAL ====== */
    .portada {
      height: 100vh;
      width: 100%;
      background-image: url("Guadaprueba2/fondogrande.jpg"); /*imagen de escritorio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* ====== 칈CONOS EN DESKTOP ====== */
    .iconos {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .iconos a {
      text-decoration: none;
    }

    .iconos img {
      width: 165px; /* Tama침o de los 칤conos en desktop */
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

    .iconos img:hover {
      transform: scale(1.2);
    }

    /* ====== FONDO PARA TABLET ====== */
    @media (max-width: 1024px) {
      .portada {
        background-image: url("Guadaprueba2/fondomediano.jpg"); /* imagen para tablets */
      }
    }

    /* ====== AJUSTES PARA MOBILE ====== */
    @media (max-width: 600px) {
      .portada {
        background-image: url("Guadaprueba2/fondochico.jpg"); /* 游녤 Reemplaza con tu imagen para m칩viles */
      }

      .iconos {
        flex-direction: column;
        gap: 1rem;
      }

      .iconos img {
        width: 110px; /* Tama침o de 칤conos en m칩viles */
      }
    }

    @media (max-width: 480px) {
      .iconos img {
        width: 80px; /* 칈conos a칰n m치s chicos en pantallas muy peque침as */
      }
    }
  </style>
</head>
<body>
  <div class="portada">
    <div class="iconos">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20564" target="_blank">
        <img src="Guadaprueba2/puntolectura2.png" alt="Icono 1">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20565" target="_blank">
        <img src="Guadaprueba2/parada1b.png" alt="Icono 2">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20566" target="_blank">
        <img src="Guadaprueba2/parada2b.png" alt="Icono 3">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20567" target="_blank">
        <img src="Guadaprueba2/parada3b.png" alt="Icono 4">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20568" target="_blank">
        <img src="Guadaprueba2/puntoencuentro2.png" alt="Icono 5">
      </a>
    </div>
  </div>
</body>
</html>
